<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <body>
      <div id="application" class="container">
        <div class="row">
          <div class="col-md-6">
            <form>
              <fieldset class="form-group">
                <label> Menu </label>
                <input type="text" class="form-control" v-model="action" placeholder="Un mot ou deux"> </fieldset>
              <fieldset class="form-group">
                <label> Titre </label>
                <input type="text" class="form-control" v-model="headline" placeholder="Une phrase courte"> </fieldset>
              <fieldset class="form-group">
                <label> Sous-Titre </label>
                <input type="text" class="form-control" v-model="alternativeHeadline" placeholder="Une phrase"> </fieldset>
              <fieldset class="form-group">
                <label> Image d'en tête </label>
                <input type="text" class="form-control" v-model="image" placeholder="Chemin vers le fichier"> </fieldset>
              <fieldset class="form-group">
                <label> Mots clefs </label>
                <input type="text" class="form-control" v-model="keywords" placeholder="Séparés par un espace"> </fieldset>
              <fieldset class="form-group">
                <label> Description </label>
                <input type="text" class="form-control" v-model="description" placeholder="Plusieurs phrases"> </fieldset>
              <fieldset class="form-group">
                <label> Article </label>
                <textarea class="form-control" v-model="rawArticle" placeholder="un contenu complexe"
                  rows="8" cols="80"></textarea>
              </fieldset>
            </form>
          </div>
          <div class="col-md-6">
            <pre>
              <code v-html="prettyJson"></code>
            </pre> </div>
        </div>
      </div>
    </body>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
      integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
      crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>
    <script src="./scripts/editor-manager.js" charset="utf-8"></script>
    <style media="screen">
      pre {
        background-color: ghostwhite;
        border: 1px solid silver;
        padding: 10px 20px;
        margin: 20px;
      }

      .json-key {
        color: brown;
      }

      .json-value {
        color: navy;
      }

      .json-string {
        color: olive;
      }

    </style>

</html>
